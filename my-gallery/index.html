<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}
img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}
img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
}
</style>
</head>
<body>
<h1>My Image Gallery</h1>
<a href="coffee-logo.html"><img src="coffee-logo.png" alt="coffee-logo"></a>
<a href="coffee.html"><img src="coffee.png" alt="coffee"></a>

</body>
</html>
